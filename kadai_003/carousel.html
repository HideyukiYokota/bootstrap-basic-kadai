<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>Carousel Template · Bootstrap v5.0</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
    <!-- ************************************************ bootstrap.min.cssの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- <link href="dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- ************************************************ carousel.cssの読み込み -->
    <link href="carousel.css" rel="stylesheet">
    <!-- ************************************************ bootstrap.bundle.min.jsの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous" defer></script>
    <!-- <script src="dist/js/bootstrap.bundle.min.js" defer></script> -->
    <title>Document</title>
</head>
<body>
    <!-- carouselクラスとslideクラスを適用 -->
<div id="carouselExampleCaptions" class="carousel slide carousel-fade " data-bs-ride="carousel">

    <!-- カルーセル下部に表示されるインジケーター -->
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
    </ol>
  
    <!-- これ以降がカルーセルの内部 -->
    <div class="carousel-inner">
  
      <!-- カルーセル１枚目にはactiveクラスを設定 -->
      <div class="carousel-item active">
  
        <!-- カルーセル 背景画像 -->
        <img src="./img/cake.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          
          <!-- カルーセル内 タイトル文字 -->
          <h2>First slide label</h2>
  
          <!-- カルーセル内 テキスト -->
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
  
      <!-- カルーセル２枚目 -->
      <div class="carousel-item">
        <img src="./img/top_1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
  
      <!-- カルーセル3枚目 -->
      <div class="carousel-item">
        <img src="./img/top_1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
  
    <!-- カルーセルの内部画像終了 -->
    </div>
  
    <!-- カルーセル　左ボタン -->
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
  
    <!-- カルーセル　右ボタン -->
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  
  <!-- カルーセル全体の終了タグ -->
  </div>
  
</body>
</html>
